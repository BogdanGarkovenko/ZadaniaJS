<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript-04-06</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript">
		var imie=prompt(" Cześć! Podaj imię i nazwisko: ", " ");
		var lata=prompt(" Ile masz lat? ", " ");
		var tw_st=prompt(" Twój status? ", " ");
		document.write("<p> Zad 04 "+" </p> <br/> ");		
		var x = "JavaScript to język ";
		var y = "skryptowy";
		document.write("<p>",x + y +"</p>");
		var y = 3.01;
		document.write("<p>" ,x + y +"</p> ") ;
		document.write(" <p> Zmieniła sie zmienna! </p> <br/> ") ;
		var num1=parseFloat(prompt(" Podaj liczbę: ", " "));
		var num2=parseFloat(prompt(" Podaj drugą liczbę: ", " "));
		// Też można użyć funkcji Number()		
		var plus = num1+num2;
		var min = num1-num2;
		var mnoz = num1*num2;
		var dziel = num1/num2;

		</script>
	</head>
	<body>

		document.write("<p> Zad 05 "+"<p> ");

		document.write("<p>",num1+" + "+num2+" = "+plus); 
		document.write("<p>",num1+" - "+num2+" = "+min);
		document.write("<p>",num1+" * "+num2+" = "+mnoz);
		document.write("<p>",num1+" / "+num2+" = "+dziel);
		</script>
	</body>

</html>
