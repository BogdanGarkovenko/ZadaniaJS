<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript-04-06</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript">
		var num1=parseFloat(prompt(" Podaj liczbę: ", " "));
		var num2=parseFloat(prompt(" Podaj liczbę: ", " "));
		var num3=parseFloat(prompt(" Podaj liczbę działania, gdzie 1 to dodawanie, 2 to odejmowanie, 3 to mnożenie, 4 dzielenie: ", " "));
		function dodaj(wart1, wart2) {
		var wyndod = wart1 + wart2;		// wyndod = wynik dodawania
		return wyndod;
		}
		function odejmij(wart1, wart2) 
		{var wynodej = wart1 - wart2;		// wynodej = wynik odejmowania
		return wynodej;
		}
		function mnoz(wart1, wart2) 
		{var wynmnoz = wart1 * wart2;		// wynmnoz = wynik mnożenia
		return wynmnoz;
		}
		function dzielenie(wart1, wart2) 
		{var wyndziel = wart1 / wart2;		// wyndziel = wynik dzielenia
		return wyndziel;
		}
		</script>
	</head>
	<body>
	<script>
		var wynikdod = dodaj(num1, num2);
		var wynikodejm = odejmij(num1, num2);
		var wynikmnoz = mnoz(num1, num2);
		var wynikdziel = dzielenie(num1, num2);
		document.write("<h1>" + " Ćwiczenie 10 " + "</h1> <br/> <br/>");
		if (num3 == 1) {
		document.write("<h1>" + num1 + " + " + num2 + " = " + wynikdod + "</h1> <br/> <br/> <br/>");
		}
		else if (num3 == 2) {
		document.write("<h1>" + num1 + " - " + num2 + " = " + wynikodejm + "</h1> <br/> <br/> <br/>");
		}
		else if (num3 == 3) {
		document.write("<h1>" + num1 + " * " + num2 + " = " + wynikmnoz + "</h1> <br/> <br/> <br/>");
		}
		else if (num3 == 4) {
		document.write("<h1>" + num1 + " / " + num2 + " = " + wynikdziel + "</h1> <br/> <br/> <br/>");
		}
		else {
		document.write("<h1> Liczba nie jest 1, 2, 3, 4 </h1> <br/> <br/> <br/>");
		}
		
		document.write("<h1>" + " Ćwiczenie 11 " + "</h1> <br/> <br/>");

			if (num1 > num2) {
			document.write("<h1>" + " Z liczb: " + num1 + ", " + num2 + ". " + "<br/>" + "Większa jest: " + num1 + "</h1> <br/> <br/> <br/>" );
			}
			else {
			document.write("<h1>" + " Z liczb: " + num1 + ", " + num2 + ". " + "<br/>" + "Większa jest: " + num2 + "</h1> <br/> <br/> <br/>" );
			}
			
			document.write("<h1>" + " Ćwiczenie 12 " + "</h1> <br/> <br/>");
			
				if (num1 >= 0) {
				document.write("<h1>" + num1 + " - " + num2 + " = " + wynikodejm + "</h1> <br/> <br/> <br/>");
				}
				else {
				document.write("<h1>" + num1 + " + " + num2 + " = " + wynikdod + "</h1> <br/> <br/> <br/>");
				}
	</script>
	</body>
